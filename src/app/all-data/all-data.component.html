<table class="table">
  <thead>
    <tr>
      <th scope="col">date</th>
      <th scope="col">temperatureC</th>
      <th scope="col">temperatureF</th>
      <th scope="col">summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userlist" >
      <th>{{item.date}}</th>
      <td>{{item.temperatureC}}</td>
      <td>{{item.temperatureF}}</td>
      <td>{{item.summary}}</td>
    </tr>
  </tbody>
</table>
